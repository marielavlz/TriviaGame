<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Game of Thrones Trivia Game!</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
  				<center><img src="assets/images/logo.png"></center>
  			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3">
			<img class="banner-one" src="assets/images/stark.jpg">
		</div>

		<div class="col-md-6">
			<div class="jumbotron">
          		<div class="quiz-container">
					<div id="quiz"></div>
				</div>
				<center>
					<button id="previous">Previous Question</button>
					<button id="next">Next Question</button>
					<br>
					<button id="submit">Submit Quiz</button>
					<div id="results"></div>
				</center>
			</div>
		</div>

		<div class="col-md-3">
			<img class="banner-two" src="assets/images/targaryen.jpg">
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div id="results"></div>
		</div>
	</div>

<script src="assets/javascript/quiz.js"></script>
</body>


</html>
